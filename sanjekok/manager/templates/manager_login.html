{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/manager/manager_login.css' %}">
    <title>관리자-로그인</title>
</head>
<body>
    <main class="loginbox">
        <form action="" method="post">
            {% csrf_token %}

            <h5 style="display: flex; justify-content: center;">관리자 페이지-로그인</h5>
            <div class="mb-3">
                <label for="username" class="form-label">아이디 :</label>
                <input type="text" class="form-control" placeholder="아이디를 입력해 주세요" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호 :</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력해 주세요" id="password" name="password">
            </div>
            <button type="submit">로그인</button>
        </form>
    </main>
</body>
</html>
