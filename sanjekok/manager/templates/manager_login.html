{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/manager/manager_login.css' %}">
    <title>관리자-로그인</title>
</head>
<body>
    {% if messages %}
        <div class="container mt-2">
            {% for message in messages %}
                <div class="alert alert-danger {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <main class="login-wrapper">
        <form method="post" class="loginbox">
            {% csrf_token %}


            <h4 class="login-title">관리자 로그인</h4>


            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" placeholder="아이디를 입력해 주세요" id="username" name="username">
            </div>


            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력해 주세요" id="password" name="password">
            </div>


            <button type="submit" class="btn btn-success w-100">
                로그인
            </button>
        </form>
    </main>
</body>
</html>
