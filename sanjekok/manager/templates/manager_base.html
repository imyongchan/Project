{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>{% block title %}산재콕-관리자페이지{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/manager/manager.css' %}">
    {% block script1 %}{% endblock %}
</head>
<body>

    {% if messages %}
        <div class="container mt-2">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <aside class="sidebar">
        <li><a href="{% url 'Manager:dash' %}" 
            class="{% if 'dash' in request.path %}active{% endif %}">대시보드</a></li>

        <li><a href="{% url 'Manager:member' %}" 
            class="{% if 'member' in request.path %}active{% endif %}">회원관리</a></li>

        <li><a href="{% url 'Manager:stats' %}" 
            class="{% if 'stats' in request.path %}active{% endif %}">회원 산재 조회</a></li>

        <li><a href="{% url 'Manager:review' %}" 
            class="{% if 'review' in request.path %}active{% endif %}">리뷰 관리</a></li>

        <li><a href="{% url 'Manager:logout' %}" 
            class="logout {% if 'logout' in request.path %}active{% endif %}">로그아웃</a></li>
    </aside>


    {% block contents %}
    {% endblock %}

</body>
</html>
