{% extends "base.html" %}
{% load static %}
{% block title %}회원 가입{% endblock %}

{% block script1 %}
<link rel="stylesheet" href="{% static 'CSS/member/member_register.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/member/member_register1.js' %}"></script>
{% endblock %}

{% block contents %}
<div class="card col-md-6 mx-auto mt-5">
    <div class="card-header text-center">
        <h2>회원 가입</h2>
    </div>
    <div class="card-body">
        <form action="" id="registerForm" method="post">
            {% csrf_token %}
            <h4 class="card-title mb-3">로그인 정보</h4>

            <!-- 아이디 -->
            <div class="mb-3">
                <label for="username" class="form-label">*아이디 :</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="6~16자/영문소문자, 숫자만" id="username" name="m_username">
                    <button class="btn btn-outline-secondary" type="button" id="checkUsernameBtn" data-url="{% url 'Member:check_username' %}">중복확인</button>
                </div>
                <div id="usernameCheckMsg"></div>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password1" class="form-label">*비밀번호 :</label>
                <input type="password" class="form-control" placeholder="8~16자/문자+숫자+특수문자 필수" id="password1" name="m_password1">
                <div id="passwordError" style="display:none;color:red;">
                    비밀번호 양식이 틀렸습니다.
                </div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="mb-3">
                <label for="re-password2" class="form-label">*비밀번호 확인 :</label>
                <input type="password" class="form-control" placeholder="비밀번호 다시 입력해주세요" id="re-password2" name="m_password2">
                <div id="rePasswordError" style="display:none;color:red;">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>

            <button type="submit" class="btn btn-primary subbtn w-100">확인하기</button>
        </form>
    </div>
</div>
{% endblock %}
