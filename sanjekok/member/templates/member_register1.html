{% extends "base.html" %}
{% load static %}
{% block title %}회원 가입{% endblock %}

{% block script1 %}
    <link rel="stylesheet" href="{% static 'CSS/member/member_register.css' %}">
    <!-- <script src="{% static 'js/member/member_register1.js' %}"></script> -->
{% endblock %}
{% block contents %}
    <div class="card col-md-6 mx-auto mt-5">
        <div class="card-header text-center">
            <h2>회원 가입</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <h4 class="card-title mb-3">로그인 정보</h4>
                <div class="mb-3">
                    <label for="username" class="form-label">*아이디 :</label>
                    <input type="text" class="form-control" placeholder="6~16자/영문소문자, 숫자사용가능" id="username" name="m_username">
                    <div class="input-error-username">아이디를 맞는 형식으로 입력해주세요</div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">*비밀번호 :</label>
                    <input type="password" class="form-control" placeholder="8~16자/ 문자,숫자,특수문자 모두 혼용" id="password1" name="m_password1">
                </div>
                <div class="mb-3">
                    <label for="re-password2" class="form-label">*비밀번호 확인 :</label> 
                    <input type="password" class="form-control" placeholder="비밀번호 다시 입력해주세요." id="re-password2" name="m_password2">
                </div>

                <button type="submit" class="btn btn-primary subbtn">확인하기</button>
            </form>
        </div>
    </div>
{% endblock %}
