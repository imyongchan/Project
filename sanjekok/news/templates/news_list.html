<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산재 뉴스</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body { background: #f1f1f1; }

        .news-card {
            background: #dbe6ff;
            padding: 18px;
            border-radius: 10px;
            display: flex;
            margin-bottom: 18px;
            align-items: flex-start;
        }

        .news-img {
            width: 130px;
            height: 110px;
            background: #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 18px;
            flex-shrink: 0;
        }

        .news-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-info {
            flex-grow: 1;
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .news-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .news-content {
            font-size: 14px;
            color: #333;
        }

    </style>
</head>

<body class="container py-4">

    <h2 class="mb-4">산재 뉴스</h2>

    {% for n in news %}
    <div class="news-card">

        <div class="news-img">
            {% if n.image_url %}
                <img src="{{ n.image_url }}" alt="썸네일">
            {% else %}
                <div class="d-flex align-items-center justify-content-center" 
                     style="height:100%;color:#444;font-size:13px;">
                    이미지 없음
                </div>
            {% endif %}
        </div>

        <div class="news-info">
            <div class="news-title">
                <a href="{{ n.link }}" target="_blank">{{ n.title }}</a>
            </div>

            <div class="news-meta">
                <span>작성자: {{ n.writer }}</span> |
                <span>작성일: {{ n.created_at }}</span>
            </div>

            <div class="news-content">
                {{ n.content }}
            </div>
        </div>

    </div>
    {% endfor %}

</body>
</html>
