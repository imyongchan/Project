{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산재 뉴스</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- YOUR CSS -->
    <link rel="stylesheet" href="{% static 'CSS/news/news_list.css' %}">
</head>

<body style="background:#f8f9fa; margin-bottom:50px;">

    <div class="container py-4">

        <h2 class="mb-4">산재 뉴스</h2>

        {% for n in news %}
        <div class="news-card">

            <div class="news-img">
                {% if n.image_url %}
                <a href="{{ n.link }}" target="_blank">
                    <img src="{{ n.image_url }}" alt="썸네일">
                </a>
                {% else %}
                <div class="d-flex align-items-center justify-content-center"
                     style="height:100%;color:#444;font-size:13px;">
                    이미지 없음
                </div>
                {% endif %}
            </div>

            <div class="news-info">
                <div class="news-title">
                    <a href="{{ n.link }}" target="_blank">{{ n.title }}</a>
                </div>

                <div class="news-content">
                    <a href="{{ n.link }}" target="_blank">{{ n.content }}</a>
                </div>

                <div class="news-meta">
                    <span>작성자: {{ n.writer }}</span> |
                    <span>작성일: {{ n.created_at|slice:":11" }}</span>
                </div>
            </div>

        </div>
        {% endfor %}

    </div>

</body>
</html>
